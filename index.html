<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Hari</title>
  
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <h1>Hitung Hari dari Tanggal</h1>

    <form id="hitungForm">
        <label for="tanggalAwal">Tanggal Awal:</label>
        <input type="date" id="tanggalAwal" required>

        <label for="jumlahHari">Jumlah Hari:</label>
        <input type="number" id="jumlahHari" required>

        <button type="button" onclick="hitungTanggal()">Hitung</button>
    </form>

    <div id="hasil"></div>

    <script src="script.js"></script>

</body>
</html>
